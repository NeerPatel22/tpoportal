<!DOCTYPE html>
<html>
<head>
	<title>student_details.php</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    {% if role == 'student' %}
        {% include 'default_student.html' %}
    {% else %}
        {% include 'default_company.html' %}
    {% endif %}
 <br><br><br>
 <div>
        <ul class="message">
        {% for message in messages %}
           <script>alert('{{ message }}')</script>
        {% endfor %}
        </ul>
 </div>
	<div class="card mx-auto" style="width: 50%">
		<div class="card-body bg-light">
		    <p class="card-text">
		    	<form action="" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}

					<label>Enrollment:</label>
					<input class="form-control" type="text" name="er" required>
					<br>

					<label>First Name:</label>
					<input class="form-control" type="text" name="fname" required>
					<br>

					<label>Middle Name:</label>
					<input class="form-control" type="text" name="mname" required>
					<br>

					<label>Last Name(surname):</label>
					<input class="form-control" type="text" name="lname" required>
					<br>

					<label>Mobile No.:</label>
					<input class="form-control" type="text" name="mnum" required>
					<br>

					<label>Email Id:</label>
					<input class="form-control" type="text" name="eid" required>
					<br>

					<label>Semester:</label>
					<select class="form-control" name="sem">
						<option value="1st">1st</option>
						<option value="2nd">2nd</option>
						<option value="3rd">3rd</option>
						<option value="4th">4th</option>
						<option value="5th">5th</option>
						<option value="6th">6th</option>
						<option value="7th">7th</option>
						<option value="8th">8th</option>
					</select>

					<br>
					<label>Branch:</label>
					<select class="form-control" name="bran">
						<option value="Computer">Computer</option>
						<option value="Mechanical">Mechanical</option>
						<option value="Civil">Civil</option>
						<option value="Electrical">Electrical</option>
					</select>

					<br>
					<label>Admission Year:</label>
					<select class="form-control" name="add">
						<option value="2013">2013</option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
					</select>

					<br>
					<label>Pass Out Year:</label>
					<select class="form-control" name="poy">
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
					</select>

					<br>
					<label>DOB:</label>
					<input class="form-control" type="date" name="dob" required>
					<br>

					<label>Blood Group:</label>
					<select class="form-control" name="bg">
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
					</select>

					<br>
					<label>Gender:</label>&nbsp;&nbsp;
					<input type="radio" name="g" value="Male"> Male&nbsp;
					<input type="radio" name="g" value="Female"> Female
					<br>

					<label>Overall Grade(out of 10)</label>
					<input class="form-control" type="text" name="grade" required>
					<br>
					<label>Resume(in PDF format):</label>
					<input class="form-control" type="file" name="resume" required>
					<br><br>
					<button class="btn btn-primary form-control" value="submit" name="submit"><i class="fa fa-plus-square-o"></i>&nbsp;Add Details</button>
				</form>
		    </p>
		</div>
	</div>
	<br><br><br><br><br><br><br><br>
	{% include 'footer.html' %}
</body>
</html>
