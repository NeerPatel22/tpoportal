<!DOCTYPE html>
<html>
<head>
	<title>Job Details</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    {% if role == 'student' %}
        {% include 'default_student.html' %}
    {% else %}
        {% include 'default_company.html' %}
    {% endif %}
    <br><br>
<br><br>
<div>
        <ul class="message">
        {% for message in messages %}
            <script>alert('{{ message }}')</script>
        {% endfor %}
        </ul>
    </div>
	<div class="card mx-auto" style="width: 30%">
		<div class="card-body bg-light">
			<p class="card-text">
				<form action="job_details" method="post">
                    {% csrf_token %}
					<label>Company Name:</label>
					<input class="form-control" type="text" name="cname" required>
					<label>Designation:</label>
					<input class="form-control" type="text" name="des" required>
					<label>Eligibility Criteria:</label>
					<select name="ec" class="form-control">
						<option value="Above 8.50 CGPA">Above 8.50 CGPA</option>
						<option value="Above 8.00 CGPA">Above 8.00 CGPA</option>
						<option value="Above 7.50 CGPA">Above 7.50 CGPA</option>
						<option value="Above 7.00 CGPA">Above 7.00 CGPA</option>
					</select>
					<label>Job Description</label>
					<textarea name="jd" class="form-control" rows="3"></textarea><br>
					<button class="btn btn-primary form-control" value="submit" name="submit"><i class="fa fa-plus-square-o"></i>&nbsp;Add job Details</button>
				</form>
			</p>
		</div>
	</div>
	<br><br><br><br>
	{% include 'footer.html' %}
</body>
</html>
