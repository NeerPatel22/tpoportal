<!DOCTYPE html>
<html>
<head>
	<title>Change Password</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	{% if role == 'student' %}
        {% include 'default_student.html' %}
    {% else %}
        {% include 'default_company.html' %}
    {% endif %}
	<br><br>
    <div>
        <ul class="message">
        {% for message in messages %}
            <script>alert('{{ message }}')</script>
        {% endfor %}
        </ul>
    </div>
    <br>
	<div class="card mx-auto" style="width: 40%">
		<div class="card-body bg-light">
			<form action="" method="POST">
                {% csrf_token %}
				<label>Old Password:</label>
				<input class="form-control" type="password" name="opsw" id="opsw" required>
				<input type="checkbox" onclick="Function()"> Show
					<script>
						function Function() {
  							var x = document.getElementById("opsw");
  							if (x.type =="password") {
  						 		x.type = "text";
  							} else {
  						 		x.type = "password";
 							}
						}
					</script><br><br>
				<label>New Password:</label>
				<input class="form-control" type="password" name="npsw" id="npsw" required>
				<input type="checkbox" onclick="nFunction()"> Show
					<script>
						function nFunction() {
  							var x = document.getElementById("npsw");
  							if (x.type =="password") {
  						 		x.type = "text";
  							} else {
  						 		x.type = "password";
 							}
						}
					</script><br><br>
				<label>Confirm Password</label>
				<input class="form-control" type="password" name="cpsw" id="cpsw" required>
				<input type="checkbox" onclick="mFunction()"> Show
					<script>
						function mFunction() {
  							var x = document.getElementById("cpsw");
  							if (x.type =="password") {
  						 		x.type = "text";
  							} else {
  						 		x.type = "password";
 							}
						}
					</script>
				<br><br>
				<button class="btn btn-primary form-control" value="submit" name="submit">&nbsp;Change Password</button>
			</form>
		</div>
	</div>
	<br><br><br>
	{% include 'footer.html' %}
</body>
</html>
